<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business website</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <header class="header">
       <div class="container header__container">
            <div class="header__wrapper">
                <img src="icons/logo.svg" alt="Logo image" class="header__logo logo">
                                                              
                <nav class="header__menu">
                    <a href="#" class="header__link">Home</a>
                    <a href="#" class="header__link">Service</a>
                    <a href="#" class="header__link">About us </a>
                    <a href="#" class="header__link">Pricing Table</a>
                    <a href="#" class="header__link">How it work</a>
                    <a href="#" class="header__link">Happy Clients</a>
                    <a href="#" class="header__link">Contact Us</a>
                </nav>
            </div>
       </div>
   </header>

   <main>

        <section class="boost">
            <div class="container">

                <h1 class="boost__title title title_white">Boost up your Local business</h1>
                <p class="boost__subtitle subtitle subtitle_white">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</p>

                <form action="#" class="boost__form">
                    <input type="text"  class="boost__name"  placeholder="Full Name" >
                    <input type="email" class="boost__mail"  placeholder="Email Address">
                    <input type="tel"   class="boost__phone" placeholder="Phone Number">
                    <button class="boost__submit button button_square">Request a quote</button>
                </form>

                <img src="img/slider-bg.png" alt="Swiper bg" class="boost__swiper-bg">
                <!-- SLIDER -->
                <div class="swiper-container">
                    
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/slider/slider-img.jpg" alt="Slider img"></div>
                        <div class="swiper-slide"><img src="img/slider/slider-img.jpg" alt="Slider img"></div>
                        <div class="swiper-slide"><img src="img/slider/slider-img.jpg" alt="Slider img"></div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                  </div>
            </div>
        </section>
        
        <section class="services">
            
        </section>
   </main>
   <span class="icon-envelope"></span>
   <footer class="footer"></footer>

   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
